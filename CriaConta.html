<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    
    <!-- Link para o arquivo de estilo CSS personalizado -->
    <link rel="stylesheet" href="css/log.css">
</head>
<body>

<!-- Início da seção de cadastro -->
<section class="contact" id="contact">
    <h1 class="heading"> Fazer <span>Cadastro</span></h1>
    
    <div class="row">
        <form action="">
            <!-- Campo para Nome Completo -->
            <div class="inputBox">
                <input type="text" placeholder="Nome Completo" required>
            </div>        
            <!-- Campo para CGM ou Crachá -->
            <div class="inputBox">
                <input type="text" placeholder="CGM ou Crachá" required>
            </div>   
            <!-- Campo para Data de Nascimento -->
            <div class="inputBox">
                <input type="date" class="date" required>
            </div>
            <!-- Campo para Email -->
            <div class="inputBox">
                <input type="email" placeholder="Email" required>
            </div>
            <!-- Campo para Senha -->
            <div class="inputBox">
                <input type="password" placeholder="Senha" required>
            </div>
            <!-- Campo para Confirmar Senha -->
            <div class="inputBox">
                <input type="password" placeholder="Confirmar Senha" required>
            </div>
            <!-- Botão de cadastro -->
            <input type="submit" value="Cadastrar" class="btn">
            <!-- Link para a página de login -->
            <b><p>Já tem uma conta? <a href="login.html">Login</a></p></b>
        </form>
    </div>
</section>
<!-- Fim da seção de cadastro -->

</body>
</html>
